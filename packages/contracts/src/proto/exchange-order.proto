syntax = "proto3";

package cb.exchangeorder;

import "google/protobuf/timestamp.proto";

service ExchangeService {
  rpc createOrder(CreateOrderRequest) returns (CreateOrderResponse) {}
  //rpc updateOrder(CreateOrderRequest) returns (CreateOrderResponse) {}
}

enum ExchangeType {
  SELL = 0;
  BUY = 1;
}


message CreateOrderRequest {
  uint64 amount = 1;
  string bank = 2;
  int32 cardNumber = 3;
  string coin = 4;
  string email = 5;
  int64 fee = 6;
  string fiat = 7;
  optional bool is_agree = 8;
  string net = 9;
  uint64 rate = 10;
  ExchangeType type = 11;
  optional uint64 target_order_id  = 12;
}

enum ExchangeStatus {
  DONE = 0;
  ACTIVE = 1;
  REJECTED = 2;
  TIMEOUT = 3;
  CANCELLED = 4;
}

message CreateOrderResponse {
  uint64 id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp expire_at = 3;
  string to_address = 4;
  uint64 amount = 5;
  ExchangeStatus status = 6;
}